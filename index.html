<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
  

    <script src="https://cdnjs.cloudflare.com/ajax/libs/suncalc/1.8.0/suncalc.min.js"></script>

    <title>Moon Phase Tracker</title>
</head>

<body>
    <div class="container">
        <div class="glass-box">
          <img id="moon-image" src="" alt="Moon Image">
          <div class="moon-info">
            <p id="moon-name"></p>
            <p id="moon-percentage"></p>
            <p id="days-until-fullmoon"></p>
            <p id="days-until-newmoon"></p>
            
          </div>
        </div>
      </div>
      

    <script src="script.js"></script>
</body>

</html>
